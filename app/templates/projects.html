{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="projects_container">
    <h1>Projects</h1>
    <div class="projects_list">
    {% for project in projects %}
        {% include "projectCard.html" with project=project %}
    {% endfor %}
    <a href="{% url 'create_project' %}">
        <div class="project_card add_project_card">
            <span class="add_project_card_icon">+</span>
            <h3>Create a new project</h3>
        </div>
    </a>
</div>
{% endblock %}
