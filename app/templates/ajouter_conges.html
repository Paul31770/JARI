{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
    <link rel="stylesheet" href="{% static 'css/ajout_conges.css' %}">
    
    <title>{% block title %}Congés{% endblock %}</title>

    <nav class="f ai">
        {% include "navbar.html" %}
    </nav>

</head>
<body>
    <div class="centrer-form">
        <h1>Ajouter des congés</h1>

        <form method="post" class="centrer-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Ajouter Congés</button>
        </form>
        <a href="{% url 'liste_conges' %}" class="button">Liste des congés</a>
    </div>
</body>
</html>
